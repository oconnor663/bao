[package]
name = "bao"
version = "0.12.1"
authors = ["Jack O'Connor"]
description = "an implementation of BLAKE3 verified streaming"
license = "CC0-1.0 OR Apache-2.0"
repository = "https://github.com/oconnor663/bao"
documentation = "https://docs.rs/bao"
readme = "README.md"
edition = "2018"

[dependencies]
arrayref = "0.3.5"
arrayvec = "0.7.1"
blake3 = "1.0.0"
futures = { version = "0.3.25", default-features = false, features = ["std"], optional = true }
bytes = { version = "1.3", optional = true }

[dev-dependencies]
lazy_static = "1.3.0"
rand = "0.8.4"
serde = { version = "1.0.97", features = ["derive"] }
serde_json = "1.0.40"
tempfile = "3.1.0"
rand_chacha = "0.3.1"
rand_xorshift = "0.3.0"
page_size = "0.4.1"
futures = { version = "0.3.25", default-features = false, features = ["std", "executor"] }

[features]
default = ["async"] # TODO: remove before merge
async = ["futures", "bytes"]